<!DOCTYPE html>

<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #board {
            display: grid;
            grid-template-columns: repeat(8, 100px);
            grid-template-rows: repeat(8, 100px);
        }

        #board>div {
            border: 1px solid lightblue;
        }

        .selected {
            background-color: yellow;
        }
    </style>
</head>

<body>
    <div id="board"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div class="selected"></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
    <script>
        let selectedSquareIndex = 7;
        const size = 64;

        showBoard();

        function showBoard() {
            // del 1: alle rutene som ikke er valgt f√∏r den valgte
            const lengthPart1 = selectedSquareIndex;
            const pattern = '<div></div>';
            const part1 = ''.padEnd(pattern.length * lengthPart1, pattern)
            document.getElementById('board').innerHTML = part1;

            // del 2: den valgte ruten
            const part2 = '<div class="selected"></div>';
            document.getElementById('board').innerHTML += part2;

            // del 3  alle rutene som ikke er valgt etter den valgte
            const lengthPart3 = size - (selectedSquareIndex + 1);
            const part3 = ''.padEnd(pattern.length * lengthPart3, pattern)
            document.getElementById('board').innerHTML += part3;
        }

    </script>


</body></html>
